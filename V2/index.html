<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">


    <link rel="stylesheet" href="./style.css">





    <title>Pokedex</title>
</head>
<body>

    <main class="pokedex">
        

        <section class="main_info">
            <h2 class="name">Name</h2>

            <i class="type1"><img src="/images/Dragon type.ico" alt="">Dragon</i>
            <i class="type2"><img src="/images/Dragon type.ico" alt="">Dragon</i>

        <section class="poke_info">

    </main>
